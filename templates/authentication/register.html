
{% extends 'base_auth.html' %}

{% load static %}

{% block content %}

<div class="card">
	<div class="card-body">

		<h1>Login</h1>

	</div>
</div>

<div class="row">
	<col-md-4></col-md-4>
	<col-md-4>
		<div class="card mt-5">
			<div class="card-body">
				<div class="card-title py-2">
					<h4>Register here!</h4>
				</div>

			
				<form action="{% url 'register' %}" method="post">	
				{% csrf_token %}
				{% include 'partials/_messages.html' %}

					<div class="form-group">
						<label for="">Username</label>
						<input type="text" 
							name="username" 
							class="form-control form-control-sm" 
							id="usernameField"
							value="{{ fieldValues.username }}"/>
					</div>
					<div class="user-invalid-feedback" style="display:none">
					</div>
					<p class="text-sm text-success usernameSuccessOutput"></p>

					<div class="form-group">
						<label for="">E-mail</label>
						<input type="email" 
							name="email" 
							class="form-control" 
							id="emailField"
							value="{{ fieldValues.email }}"/>
					</div>
					<div class="email-invalid-feedback" style="display:none">
					</div>
					<div class="form-group">
						<label for="">Senha</label>
						<input type="password" 
							name="password" 
							class="form-control form-control-sm" 
							id="passwordField"/>
						<small class="float-right py-2 showPasswordToggle"> SHOW </small>
					</div>

					<input type="submit" value="Register" 
						class="btn btn-success btn-primary submit-btn"/>
				</form>
			</div>
		</div>

	</col-md-4>
	<col-md-4></col-md-4>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
