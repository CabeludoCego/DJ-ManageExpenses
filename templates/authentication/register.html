
{% extends 'base_auth.html' %}

{% block content %}

<div class="card">
	<div class="card-body">

		<h1>Login</h1>

	</div>
</div>

<div class="row">
	<col-md-4></col-md-4>
	<col-md-4>
		<div class="card mt-5">
			

			<div class="card-body">
				<div class="card-title py-2">
					<h4>Register here!</h4>
				</div>
				{% csrf_token %}
				<form action="" method="post">	
					<div class="form-group">
						<input type="text" 
							name="username" 
							class="form-control form-control-sm" 
							id="usernameField"/>
					</div>
					<div class="form-group">
						<input type="email" 
							name="email" 
							class="form-control" 
							id="emailField"/>
					</div>
					<div class="form-group">
						<input type="password" 
							name="password" 
							class="form-control form-control-sm" 
							id="passwordField"/>
						<small class="float-right py-2"> SHOW </small>
					</div>

					<input type="submit" value="Register" 
						class="btn btn-success btn-primary"/>
				</form>
			</div>
		</div>

	</col-md-4>
	<col-md-4></col-md-4>
</div>

{% endblock content %}
